# Chromatic CDP - Chrome DevTools Protocol Server
# This file is used as a template; app name is overridden at deploy time

app = "chromatic-cdp"
primary_region = "iad"

[build]

[[vm]]
  size = "shared-cpu-1x"
  memory = 1024

# CDP WebSocket service on private network only (no public IPs allocated)
# This enables auto-stop/start for idle instances via Flycast
[[services]]
  internal_port = 9222
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 9222

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
